name: üïì Nightly Sitemap Snapshot

on:
  schedule:
    - cron: '0 3 * * *' # 3:00 AM UTC daily
  workflow_dispatch:

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install
          npm install -D tsx

      - name: Create snapshot folder
        run: mkdir -p snapshots

      - name: Fetch sitemap index
        run: curl -sSL https://quicksites.ai/api/sitemap-index.xml -o snapshots/sitemap-index.xml

      - name: Fetch hreflang sitemap
        run: curl -sSL https://quicksites.ai/api/sitemap.hreflang.xml -o snapshots/sitemap-hreflang.xml

      - name: Commit snapshots
        run: |
          git config --global user.name "quicksites-bot"
          git config --global user.email "bot@quicksites.ai"
          git add snapshots/*.xml
          git commit -m "üì¶ nightly sitemap snapshot [skip ci]" || echo "No changes to commit"
          git push

      - name: Upload to Supabase Storage
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "SUPABASE_URL=${SUPABASE_URL}" > .env
          echo "SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}" >> .env
          npx tsx scripts/upload-sitemaps.ts
      - name: Cleanup old sitemaps and update 'latest'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "SUPABASE_URL=${SUPABASE_URL}" > .env
          echo "SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}" >> .env
          npx tsx scripts/cleanup-sitemaps.ts
      - name: Upload XML diffs
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "SUPABASE_URL=${SUPABASE_URL}" > .env
          echo "SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}" >> .env
          npx tsx scripts/upload-diffs.ts
      - name: Upload Markdown sitemap diffs
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          npx tsx scripts/upload-diffs-markdown.ts
      - name: Commit markdown diffs to repo
        run: |
          mkdir -p reports
          curl -sSL https://kcwruliugwidsdgsrthy.supabase.co/storage/v1/object/public/sitemaps/sitemap-index.diff.md -o reports/sitemap-index.diff.md
          curl -sSL https://kcwruliugwidsdgsrthy.supabase.co/storage/v1/object/public/sitemaps/sitemap-hreflang.diff.md -o reports/sitemap-hreflang.diff.md

          git config --global user.name "quicksites-bot"
          git config --global user.email "bot@quicksites.ai"
          git add reports/*.diff.md
          git commit -m "üìù nightly sitemap markdown diffs [skip ci]" || echo "No changes to commit"
          git push
      - name: Notify via Slack
        if: ${{ failure() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: '#FF0000'
          SLACK_TITLE: 'üö® Nightly Analytics Export Failed'
          SLACK_MESSAGE: 'Check logs and Supabase connection.'
      - name: Send Email (optional)
        if: ${{ failure() }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.mailgun.org
          server_port: 587
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: '‚ùå Analytics Export Failed'
          to: your@email.com
          from: 'QuickSites Bot <bot@quicksites.ai>'
          body: 'The nightly analytics export failed. View logs at: ${{ github.run_url }}'
